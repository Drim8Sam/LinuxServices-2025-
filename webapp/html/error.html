<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            color: #c00;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ошибка: файл не является изображением</h1>
    <p><a href="/">Назад на главную страницу</a></p>

</html>
